<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>???</title>

    <!-- Start of CSS -->
    <style>
      body {
        height: 100vh;
        display: flex;
        background-color: rgb(255, 207, 213);
        justify-content: center;
        align-items: center;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        border-radius: 50px;
        padding: 30px;
        width: 600px;
        height: 400px;
        position: relative;
        box-sizing: border-box;
      }

      .subtitle {
        color: rgb(255, 71, 102);
        font-size: 26px;
        font-weight: bold;
        font-style: italic;
        margin: 0;
      }

      h1 {
        color: #424242;
        font-size: 22px;
        font-weight: bold;
        font-style: italic;
        text-align: center;
        margin: 5px 0 20px 0;
      }

      .image-area {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      #myImage {
        max-height: 200px;
        width: auto;
      }

      .buttons {
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
        position: relative;
      }

      button {
        color: white;
        font-weight: bold;
        font-style: italic;
        font-size: 14px;
        background-color: rgb(255, 71, 102);
        border-radius: 50px;
        border: none;
        padding: 5px 10px;
        width: 75px;
        cursor: pointer;
        z-index: 10;
      }

      #yesBtn {
        position: relative;
        left: -12px;
      }

      #noBtn {
        transition: 0.1s ease;
        z-index: 15;
      }

      .btn-wrapper {
        width: 50%;
        display: flex;
        align-items: center;
      }

      .left {
        justify-content: flex-end;
        padding-right: 15px;
      }

      .right {
        justify-content: flex-start;
        padding-left: 15px;
      }
    </style>
    <!-- End of CSS -->

  </head>

  <body>
    <div class="box">
      <p class="subtitle">Dan,</p>
      <h1>Will you be my Valentine?</h1>

      <div class="image-area">
      <img id="myImage" src="https://i.imgur.com/nfaJxJp.png">
      </div>
      
      <div class="buttons">
        <div class="btn-wrapper left">
        <button id="yesBtn" onclick="changeImage()">Yes</button>
        </div>

        <div class="btn-wrapper right">
        <button id="noBtn">No</button>
        </div>
      </div>
    </div>
    
    <!-- Start of JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
     <script type="text/javascript">
     const noBtn = document.getElementById('noBtn');
     const box = document.querySelector('.box');

      function changeImage() {
        const image = document.getElementById('myImage');

        // Change image
        image.src = 'https://i.imgur.com/NNJy1J7.png';

        // Define hearts
        const heart1 = confetti.shapeFromText({ text: '❤️', color: '#FF4766' });
        const heart2 = confetti.shapeFromText({ text: '❤️', color: '#FF6581' });
        const heart3 = confetti.shapeFromText({ text: '❤️', color: '#FF8999' });
        const heart4 = confetti.shapeFromText({ text: '❤️', color: '#FF1560' });
        
        // FIRE THE CONFETTI
        confetti({
          particleCount: 80,
          spread: 70,
          origin: { y: 0.51, x: .52 },
          shapes: [heart1, heart2, heart3, heart4],
          scalar: 1.75,
          zIndex: 9999
        });
      }

      noBtn.addEventListener('mouseover', () => {
        const boxRect = box.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        
        const x = Math.random() * (box.clientWidth - noBtn.clientWidth);
        const y = Math.random() * (box.clientHeight - noBtn.clientHeight);

        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      });
    </script>
    <!-- End of JavaScript -->

  </body>
</html>
